<!DOCTYPE html>
<html>
    <head>
        <title>SACS Help</title>
        <!-- I have no clue if the CSS will actually show up properly. In the event that it doesn't remove the stylesheet-->
        <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    </head>
    <body>
        <h1>help bot</h1>

        <div class="container">
            {% for message in conversation %}
                <p class="messageBox">{{ message }}</p>
            {% endfor %}
        </div>
        <div class="textBox">
            <form action="/bot" method="POST">
                <input type="text" id="userInput" name="userInput" placeholder="Type your message here">
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
</html>
